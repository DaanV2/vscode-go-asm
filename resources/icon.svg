<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Define blue gradient -->
  <defs>
    <linearGradient id="goGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:#00ADD8; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077b6; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="10" y="10" width="580" height="380" rx="30" ry="30" fill="url(#goGradient)"/>

  <!-- Big GO text -->
  <text x="50%" y="50%" text-anchor="middle" font-style="italic" font-weight="bold" font-family="Roboto, sans-serif" font-size="250" fill="white" dy=".35em">
    GO
  </text>

  <!-- Terminal window -->
  <rect x="40" y="240" width="280" height="130" rx="6" ry="6" fill="#1e1e1e" stroke="#333" stroke-width="2"/>

  <!-- Terminal header bar -->
  <rect x="40" y="240" width="280" height="20" rx="6" ry="6" fill="#2d2d2d"/>
  <circle cx="55" cy="250" r="5" fill="#ff5f56"/>
  <circle cx="75" cy="250" r="5" fill="#ffbd2e"/>
  <circle cx="95" cy="250" r="5" fill="#27c93f"/>

  <!-- Assembly-like code inside terminal -->
  <text x="50" y="280" font-family="monospace" font-size="14" fill="#33ff99">MOV AX, BX</text>
  <text x="50" y="300" font-family="monospace" font-size="14" fill="#33ff99">ADD AX, 1</text>
  <text x="50" y="320" font-family="monospace" font-size="14" fill="#33ff99">INT 0x80</text>
</svg>